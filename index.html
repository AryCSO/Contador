<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva 2026</title>
    <style>
        @font-face {
            font-family: 'PowerOfDragon';
            src: url('PowerofDragon-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'PowerOfDragon', sans-serif;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-container video {
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #special-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease-in-out, visibility 3s ease-in-out;
            
            background: #000;
        }

        #special-video-container.active {
            opacity: 1;
            visibility: visible;
        }

        #special-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4); 
            transition: background 3s ease; 
        }

        .clock {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .digit-container {
            position: relative;
            width: 140px;
            height: 180px;
            background: rgba(15, 15, 15, 0.85);
            border-radius: 10px;
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .digit-wrapper {
            position: absolute;
            width: 100%;
            height: 200%;
            top: -100%; 
            display: flex;
            flex-direction: column;
        }

        .digit {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            color: #fff;
            text-shadow: 0 0 25px rgba(0,0,0,1);
        }

        .slide-down {
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform: translateY(50%);
        }

        .separator {
            font-size: 6rem;
            color: #fff;
            padding-bottom: 25px;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .label {
            margin-top: 40px;
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            opacity: 0.8;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        @media (max-width: 768px) {
            .digit-container { width: 80px; height: 120px; }
            .digit { height: 120px; font-size: 5.5rem; }
            .separator { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <!-- VÍDEO PADRÃO (FUNDO 1) -->
        <video autoplay loop muted playsinline>
            <source src="aaa.mp4" type="video/mp4">
        </video>
    </div>

    <div id="special-video-container">
        <video id="special-video" loop playsinline>
            <source src="a.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" id="main-ui">
        <div class="clock">
            <div class="digit-container" id="hour">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
            <div class="separator">:</div>
            <div class="digit-container" id="min">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
            <div class="separator">:</div>
            <div class="digit-container" id="sec">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isVideoActive = false;
        let isFinished = false;

        const targetDate = new Date(2026, 0, 1, 0, 0, 0).getTime();

        function activateMidnightVideo() {
            if (isVideoActive) return;
            isVideoActive = true;

            const videoContainer = document.getElementById('special-video-container');
            const videoElement = document.getElementById('special-video');
            const mainUI = document.getElementById('main-ui');
            const label = document.getElementById('date-label');

            videoElement.play().catch(error => {
                videoElement.muted = true;
                videoElement.play();
            });

            videoContainer.classList.add('active');
        
            mainUI.style.background = 'transparent';
            label.innerText = "FELIZ 2026!";
            label.style.opacity = '0'; 
        }

        function updateDigit(id, newValue) {
            const container = document.getElementById(id);
            const wrapper = container.querySelector('.digit-wrapper');
            const currentDiv = wrapper.querySelector('.current');
            const nextDiv = wrapper.querySelector('.next');
            
            // Só anima se o número mudar
            if (newValue !== currentDiv.innerText) {
                nextDiv.innerText = newValue;
                wrapper.classList.add('slide-down');
                setTimeout(() => {
                    currentDiv.innerText = newValue;
                    wrapper.classList.remove('slide-down');
                }, 600);
            }
        }

        function getTimeRemaining() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                return { total: 0, h: '00', m: '00', s: '00', finished: true };
            }
            
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            return {
                total: distance,
                h: String(hours).padStart(2, '0'),
                m: String(minutes).padStart(2, '0'),
                s: String(seconds).padStart(2, '0'),
                finished: false
            };
        }

        function tick() {
            if (isFinished) return;

            const t = getTimeRemaining();

            if (t.finished) {
                isFinished = true;
                updateDigit('hour', '00');
                updateDigit('min', '00');
                updateDigit('sec', '00');
                activateMidnightVideo();
                return;
            }

            updateDigit('hour', t.h);
            updateDigit('min', t.m);
            updateDigit('sec', t.s);
        }

        function init() {
            const t = getTimeRemaining();
            
            if (t.finished) {
                isFinished = true;
                activateMidnightVideo();
            }

            const h = t.h;
            const m = t.m;
            const s = t.s;

            document.getElementById('hour').querySelector('.current').innerText = h;
            document.getElementById('hour').querySelector('.next').innerText = h;
            
            document.getElementById('min').querySelector('.current').innerText = m;
            document.getElementById('min').querySelector('.next').innerText = m;
            
            document.getElementById('sec').querySelector('.current').innerText = s;
            document.getElementById('sec').querySelector('.next').innerText = s;
        }

        init();
        setInterval(tick, 1000);

        document.body.addEventListener('click', () => {
            const videoElement = document.getElementById('special-video');
            if (isVideoActive) videoElement.muted = false;
        }, { once: true });
    </script>
</body>
</html>
