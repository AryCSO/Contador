<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Brasília - GIF Permanente 00h</title>
    <style>
        /* DECLARAÇÃO DA FONTE PERSONALIZADA */
        @font-face {
            font-family: 'PowerOfDragon';
            src: url('PowerofDragon-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'PowerOfDragon', sans-serif;
        }

        /* CAMADA 1: FUNDO PADRÃO (Estático ou Inicial) */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* CAMINHO DA TUA IMAGEM DE FUNDO PADRÃO */
            background-image: url(''); 
            background-position: center;
            background-size: cover;
            display: block; 
        }

        /* CAMADA 2: GIF ESPECIAL DE MEIA-NOITE */
        #special-gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Fica entre o fundo inicial e os números */
            display: none; 
        }

        #special-gif {
            width: 100%;
            height: 100%;
            /* COLOQUE O CAMINHO DA SUA GIF AQUI */
            background-image: url('a.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* CAMADA 3: INTERFACE DO RELÓGIO (Sempre no topo) */
        .container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Overlay inicial suave */
            background: rgba(0, 0, 0, 0.2); 
            transition: background 1.5s ease;
        }

        .clock {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .digit-container {
            position: relative;
            width: 140px;
            height: 180px;
            background: rgba(15, 15, 15, 0.85);
            border-radius: 10px;
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .digit-wrapper {
            position: absolute;
            width: 100%;
            height: 200%;
            top: -100%; 
            display: flex;
            flex-direction: column;
        }

        .digit {
            width: 100%;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,0,0,1); /* Garante leitura sobre a GIF */
        }

        /* ANIMAÇÃO DE QUEDA (Top to Bottom) */
        .slide-down {
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform: translateY(50%);
        }

        .separator {
            font-size: 6rem;
            color: #fff;
            padding-bottom: 25px;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .label {
            margin-top: 40px;
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            opacity: 0.8;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            .digit-container { width: 80px; height: 120px; }
            .digit { height: 120px; font-size: 5.5rem; }
            .separator { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <!-- FUNDO ESTÁTICO INICIAL -->
    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <!-- GIF DE MEIA-NOITE -->
    <div id="special-gif-container">
        <div id="special-gif"></div>
    </div>

    <!-- INTERFACE DO RELÓGIO -->
    <div class="container" id="main-ui">
        <div class="clock">
            <div class="digit-container" id="hour">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
            <div class="separator">:</div>
            <div class="digit-container" id="min">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
            <div class="separator">:</div>
            <div class="digit-container" id="sec">
                <div class="digit-wrapper">
                    <div class="digit next">00</div>
                    <div class="digit current">00</div>
                </div>
            </div>
        </div>
        <div class="label">Horário de Brasília</div>
    </div>

    <script>
        let isGifActive = false;

        function activateMidnightGif() {
            if (isGifActive) return;
            isGifActive = true;

            const gifContainer = document.getElementById('special-gif-container');
            const mainUI = document.getElementById('main-ui');

            // Exibe a GIF (z-index 2) atrás do relógio (z-index 3)
            gifContainer.style.display = 'block';
            
            // Torna o fundo do relógio transparente para ver a GIF claramente
            mainUI.style.background = 'transparent';
            
            console.log("Evento de meia-noite activado: GIF permanente iniciada.");
        }

        function updateDigit(id, newValue) {
            const container = document.getElementById(id);
            const wrapper = container.querySelector('.digit-wrapper');
            const currentDiv = wrapper.querySelector('.current');
            const nextDiv = wrapper.querySelector('.next');
            
            if (newValue !== currentDiv.innerText) {
                nextDiv.innerText = newValue;
                wrapper.classList.add('slide-down');
                setTimeout(() => {
                    currentDiv.innerText = newValue;
                    wrapper.classList.remove('slide-down');
                }, 600);
            }
        }

        function tick() {
            const options = {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const now = new Date();
            const formatter = new Intl.DateTimeFormat('pt-BR', options);
            const parts = formatter.formatToParts(now);
            
            const h = parts.find(p => p.type === 'hour').value;
            const m = parts.find(p => p.type === 'minute').value;
            const s = parts.find(p => p.type === 'second').value;

            // Verificação de Meia-Noite
            if (h === "15" && m === "17" && s === "00") {
                activateMidnightGif();
            }

            updateDigit('hour', h);
            updateDigit('min', m);
            updateDigit('sec', s);
        }

        // Setup Inicial dos Números
        const initial = new Intl.DateTimeFormat('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        }).formatToParts(new Date());

        document.querySelectorAll('.current, .next').forEach(el => {
            const type = el.closest('.digit-container').id;
            const val = initial.find(p => p.type === (type === 'hour' ? 'hour' : type === 'min' ? 'minute' : 'second')).value;
            el.innerText = val;
        });

        // Loop de actualização
        setInterval(tick, 1000);
    </script>
</body>
</html>
